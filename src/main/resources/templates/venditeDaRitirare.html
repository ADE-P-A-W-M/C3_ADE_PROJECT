<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class = "container">
    <div class="row">
        <div class = "col-md-12">

            <h2>Merci in attesa di ritiro</h2>
            <h4>da prelevare...</h4>
            <br>
            <table class = "table table-responsive table-bordered .table-striped">
                <thead>
                <tr>
                    <th>Prezzo</th>
                    <th>Indirizzo luogo di ritiro</th>
                    <th>Lista merce</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="VS2 : ${daRitirare}">
                    <td th:text="${VS2.prezzo}"></td>
                    <td th:text="${VS2.indirizzoNegozioDiRitiro}"></td>
                    <td th:text="${VS2.listaMerceVendita}"></td>
                    <td><a th:href="@{/corriere/ritiro/{id}(id=${VS2.id})}" class="btn btn-primary">Preleva<i class="fas fa-user-edit ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
</html>
