<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3>Consegna vendita assegnata</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <h4>Merce cliente</h4>
                <table class = "table table-responsive table-bordered .table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Prezzo</th>
                        <th>Indirizzo</th>
                        <th>Stato</th>
                    </tr>
                    </thead>
                    <tbody>
<!--                    <tr th:each="user : ${user}">-->

                    <tr th:each="min : ${listaVendite}">

                        <!--/*@thymesVar id="merceAlPubblico" type="it.unicam.pawm.c3.merce.MerceAlPubblico"*/-->
                        <td th:text="${min.id}"></td>
                        <td th:text="${min.data}"></td>
                        <td th:text="${min.prezzo}"></td>
                        <td th:text="${min.indirizzoNegozioDiRitiro}"></td>
                        <td th:text="${min.statoConsegna}"></td>
                        <td><a th:href="@{/addettonegozio/consegnaAlCliente/{id}(id=${min.id})}" class="btn btn-primary">Consegna<i class="fas fa-user-edit ml-2"></i></a></td>
<!--                        <td><a th:href="@{/addettonegozio/getVenditeAssegnate/{idu}/consegnaAlCliente/{id}(idu=${user.id},id=${min.id})}" class="btn btn-primary">Consegna<i class="fas fa-user-edit ml-2"></i></a></td>-->
                    </tr>

<!--                    </tr>-->
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
</body>

</html>
