<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <div class="row">
        <div class = "col-md-6">
            <table class = "table table-responsive table-bordered .table-striped">
                <thead>
                <tr>
                    <th>nome</th>
                    <th>quantita</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="min : ${minList}">
                    <td th:text="${min.merceAlPubblico.merce}"></td>
                    <td th:text="${min.quantita}"></td>
                    <td><a th:href="@{/commerciante/showInventario/modificaMerceForm/{id}(id=${min.id})}" class="btn btn-primary">Modifca</a></td>
                    <td><a th:href="@{/commerciante/showInventario/removeForm/{id}(id=${min.id})}"  class="btn btn-danger">Elimina</a></td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/commerciante/showInventario/addMerceIdForm}" class="btn btn-primary">Aggiungi merce</a>
        </div>
    </div>
</div>
</body>
