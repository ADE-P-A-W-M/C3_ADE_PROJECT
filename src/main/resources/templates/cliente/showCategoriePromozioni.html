<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorie promozioni</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/cliente/promozioniFiltrate}" method="post">

    <select name="categoria">
        <option th:each="categoria : ${T(it.unicam.pawm.c3.merce.Categoria).values()}"
                th:value="${categoria}" th:text="${categoria}"></option>
    </select>

    <input type="submit" class="btn btn-primary" value="Filtra promozioni">
</form>
<table class = "table table-responsive table-bordered .table-striped">
    <thead>
    <tr>
        <th>nome</th>
        <th>prezzo</th>
        <th>quantita</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="min : ${minList}">
        <td th:text="${min.merceAlPubblico.merce.nome}"></td>
        <td th:text="${min.merceAlPubblico.prezzo}"></td>
        <td th:text="${min.quantita}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
