<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>RICERCA PRODOTTO</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>

    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                        <div th:if="${iter.size}>1">
                                            <li>
                                                <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                                    <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                                </a>
                                            </li>
                                        </div>
                                    </th:block>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR CLIENTE-->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Menu cliente
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/cliente/}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/cliente/ricercaProdottoForm}">Ricerca prodotto</a>
                    </li>
                    <li>
                        <a th:href="@{/cliente/promozione}">Consulta promozioni</a>
                    </li>
                    <li>
                        <a th:href="@{/cliente/consultaAcquisti}">Consulta acquisti</a>
                    </li>
                </ul>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container my-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-md-8">
                                <form action="#" th:action="@{/cliente/ricerca}" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="nomeRicerca" class="col-form-label">Inserisci il nome del prodotto da ricercare:</label> <input type="text" name="nomeRicerca" class="form-control" id="nomeRicerca">
                                        </div>
                                        <div class="form-group col-md-8">
                                            <input type="submit" class="btn btn-primary" value="Ricerca prodotto">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
