<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>RICERCA PRODOTTO</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>

    <body>
        <!--NAVBAR-->
        <div th:insert="fragments/navbar :: navbar" ></div>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR CLIENTE-->
            <div th:insert="fragments/sidebarCliente :: sidebarCliente"></div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container my-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-md-8">
                                <form action="#" th:action="@{/cliente/ricerca}" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="nomeRicerca" class="col-form-label">Inserisci il nome del prodotto da ricercare:</label> <input type="text" name="nomeRicerca" class="form-control" id="nomeRicerca">
                                        </div>
                                        <div class="form-group col-md-8">
                                            <input type="submit" class="btn btn-primary" value="Ricerca prodotto">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
