<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span
                            class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                <div th:if="${iter.size}>1">
                                    <li>
                                        <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}">
                                            <span th:text="${r}"></span>
                                            <th:block th:if="${!iter.last}">,</th:block>
                                        </a>
                                    </li>
                                </div>
                            </th:block>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br>
<br>

<div id="wrapper">
    <!--SIDEBAR CLIENTE-->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Menu cliente
                </a>
            </li>
            <li>
                <a th:href="@{/cliente/}">Home</a>
            </li>
            <li>
                <a th:href="@{/cliente/ricercaProdottoForm}">Ricerca prodotto</a>
            </li>
            <li>
                <a th:href="@{/cliente/promozione}">Consulta promozioni</a>
            </li>
            <li>
                <a th:href="@{/cliente/consultaAcquisti}">Consulta acquisti</a>
            </li>
        </ul>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <form th:action="@{/cliente/promozioniFiltrate}" method="post">
            <div style="width:400px;">
                <div style="float: left; width: 300px">
                    <div style="width:300px;">
                        <div style="float: left; width: 150px">
                            <select name="categoria" style="height: 35px">
                                <option th:each="categoria : ${T(it.unicam.pawm.c3.merce.Categoria).values()}" th:value="${categoria}" th:text="${categoria}"></option>
                            </select>
                        </div>
                        <div style="float: right; width: 150px">
                            <input type="submit" class="btn btn-primary" value="Filtra promozioni">
                        </div>
                    </div>
                </div>
                <div style="float: right; width: 100px">
                    <a th:href="@{/cliente/azzeraFiltro}" class="btn btn-primary">EliminaFiltro</a>
                </div>
            </div>
        <br>
        <br>
        <table class="table table-responsive table-bordered .table-striped">
            <br>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Prezzo</th>
                <th>Quantita</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="min : ${minList}">
                <td th:text="${min.merceAlPubblico.merce.nome}"></td>
                <td th:text="${min.merceAlPubblico.prezzo}"></td>
                <td th:text="${min.quantita}"></td>
            </tr>
            </tbody>
        </table>
        </form>
    </div>
</div>
</body>
</html>
