<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class = "container">
    <div class="row">
        <div class = "col-md-12">


            <h2>Merce da ritirare</h2>
            <table class = "table table-responsive table-bordered .table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Indirizzo luogo di ritiro</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="VS : ${daRitirare}">
                    <td th:text="${VS.id}"></td>
                    <td th:text="${VS.indirizzoNegozioDiRitiro}"></td>
                    <td><a th:href="@{/corriere/venditeDaRitirare/ritiro/{id}(id=${VS.id})}" class="btn btn-primary">Preleva<i class="fas fa-user-edit ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>
            <br>
            <br>



            <h2>Merce ritirata</h2>
            <table class = "table table-responsive table-bordered .table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Indirizzo luogo di ritiro</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="VS1 : ${ritirate}">
                    <td th:text="${VS1.id}"></td>
                    <td th:text="${VS1.indirizzoNegozioDiRitiro}"></td>
                    <td><a th:href="@{/corriere/consegna/{id}(id=${VS1.id})}" class="btn btn-primary">Consegna<i class="fas fa-user-edit ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>
            <br>
            <br>

            <h2>Merce consegnate</h2>
            <table class = "table table-responsive table-bordered .table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Indirizzo luogo di ritiro</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="VS2 : ${consegnate}">
                    <td th:text="${VS2.id}"></td>
                    <td th:text="${VS2.indirizzoNegozioDiRitiro}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
