<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                        <div th:if="${iter.size}>1">
                                            <li>
                                                <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                                    <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                                </a>
                                            </li>
                                        </div>
                                    </th:block>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR CORRIERE-->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Menu corriere
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/corriere}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/corriere/gestioneInventarioCorriere}">Gestione Inventario</a>
                    </li>
                </ul>
            </div>
            <!-- Page Content -->
            <div class = "container">
            <div class="row">
                <div class = "col-md-12">


                    <h2>Merce da ritirare</h2>
                    <table class = "table table-responsive table-bordered .table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Indirizzo di ritiro</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="VS : ${daRitirare}">
                            <td th:text="${VS.id}"></td>
                            <td th:text="${VS.indirizzoDiRitiro}"></td>
                            <td><a th:href="@{/corriere/venditeDaRitirare/ritiro/{id}(id=${VS.id})}" class="btn btn-primary">Preleva<i class="fas fa-user-edit ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <br>



                    <h2>Merce ritirata</h2>
                    <table class = "table table-responsive table-bordered .table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Indirizzo di consegna</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="VS1 : ${ritirate}">
                            <td th:text="${VS1.id}"></td>
                            <td th:text="${VS1.indirizzoDiConsegna}"></td>
                            <td><a th:href="@{/corriere/consegna/{id}(id=${VS1.id})}" class="btn btn-primary">Consegna<i class="fas fa-user-edit ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <br>

                    <h2>Merce consegnate</h2>
                    <table class = "table table-responsive table-bordered .table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Indirizzo di ritiro</th>
                            <th>Indirizzo di consegna</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="VS2 : ${consegnate}">
                            <td th:text="${VS2.id}"></td>
                            <td th:text="${VS2.indirizzoDiRitiro}"></td>
                            <td th:text="${VS2.indirizzoDiConsegna}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        </div>

    </body>
</html>
