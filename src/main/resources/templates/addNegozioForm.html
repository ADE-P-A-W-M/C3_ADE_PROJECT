<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorie promozioni</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/amministratore/}" method="post">
    <label>Scegli le categorie:</label>
    <select name="categoria" multiple>
        <option th:each="categoria : ${T(it.unicam.pawm.c3.merce.Categoria).values()}"
                th:value="${categoria}" th:text="${categoria}"></option>
    </select>
    <div class="form-group col-md-6">
        <label for="descrizione" class="col-form-label">Descrizione</label> <input type="text" name="descrizione" class="form-control" id="descrizione">
    </div>
    <input type="submit" class="btn btn-primary" value="Filtra promozioni">
</form>
</body>
</html>
