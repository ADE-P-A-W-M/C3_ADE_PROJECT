<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>REGISTRAZIONE</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>

    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
                </div>
            </div>
        </nav>

        <br>
        <br>

        <!-- REGISTRATION FORM -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <br>
                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Registrazione completata con successo</div>
                    </div>
                    <div th:if="${alertEmailNonValida}">
                        <div class="alert alert-danger" >
                            <span th:text="${alertEmailNonValida}"></span>
                        </div>
                    </div>
                    <h1>Registrazione</h1>
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="firstName"> Nome </label>
                            <input id="firstName" class="form-control" th:field="*{nome}"
                                   required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastName"> Cognome </label> <input
                                id="lastName" class="form-control" th:field="*{cognome}"
                                required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email"> Email </label> <input
                                id="email" class="form-control" th:field="*{email}" required
                                autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password"> Password </label> <input
                                id="password" class="form-control" type="password"
                                th:field="*{password}" required autofocus="autofocus" />
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success">CompletaRegistrazione</button>
                            <span>Gia registrato? <a href="/" th:href="@{/login}">Login qui</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
