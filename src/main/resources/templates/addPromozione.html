<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Aggiungi Promozione</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Update Student</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/commerciante/merceInPromozione/addPromozione/{id}(id=${min.id})}" th:object="${min}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="dataInizio" class="col-form-label">Data inizio</label> <input type="date" th:field="${min.merceAlPubblico.promozione.dataInizio}" class="form-control" id="dataInizio"> <!--<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>-->
                        </div>
                        <div class="form-group col-md-8">
                            <label for="dataFine" class="col-form-label">Data fine</label> <input type="date" th:field="${min.merceAlPubblico.promozione.dataFine}" class="form-control" id="dataFine">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="ps" class="col-form-label">perc sconto</label> <input type="text" th:field="${min.merceAlPubblico.promozione.percentualeSconto}" class="form-control" id="ps">
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Aggiungi Promozione">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
