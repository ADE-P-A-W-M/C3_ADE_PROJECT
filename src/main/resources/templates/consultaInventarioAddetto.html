<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<div class = "container">
    <div class="row">
        <div class = "col-md-12">

            <h2>Consulta inventario addetto</h2>
            <br>
            <table class = "table table-responsive table-bordered .table-striped">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Prezzo</th>
                    <th>Quantita</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="min : ${inventario}">
                    <td th:text="${min.merceAlPubblico.merce.nome}"></td>
                    <td th:text="${min.merceAlPubblico.merce.descrizione}"></td>
                    <td th:text="${min.merceAlPubblico.prezzo}"></td>
                    <td th:text="${min.quantita}"></td>
                    <td><a th:href="@{/addettonegozio/infoMerce/{id}(id=${min.id})}" class="btn btn-primary">Info<i class="fas fa-user-edit ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
</html>
