<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>MODIFICA MERCE</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>

    <body>
        <!--NAVBAR-->
        <div th:insert="fragments/navbar :: navbar" ></div>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR COMMERCIANTE-->
            <div th:insert="fragments/sidebarCommerciante :: sidebarCommerciante"></div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class = "container-fluid">
                    <div class="row">
                        <div class = "col-lg-12">

                            <h2>Modifica merce</h2>

                            <form action="#" th:action="@{/commerciante/showInventario/modificaMerce/{id}(id=${id})}" method="post">
                                <div  style="width: 800px">
                                    <div>
                                        <label for="quantita" class="col-form-label">Quantita</label>
                                        <input type="number" step="0.1" name="quantita" class="form-control" id="quantita" required autofocus="autofocus">
                                    </div>
                                    <div>
                                        <label for="prezzo" class="col-form-label">Prezzo</label>
                                        <input type="number" step="0.1" name="prezzo" class="form-control" id="prezzo" required autofocus="autofocus">
                                    </div>
                                    <div>
                                        <label for="sconto" class="col-form-label">Sconto</label>
                                        <input type="number" step=0.1 name="sconto" class="form-control" id="sconto" required autofocus="autofocus">
                                    </div>
                                    <br>
                                    <div id="containerModificaMerce" style="width:500px;">
                                        <div style="float: left; width: 150px">
                                            <input type="submit" class="btn btn-primary" value="Modifica merce">
                                        </div>
                                        <div class="divAlert" style="float: right; width: 350px;">
                                            <div th:if="${alertModificaMerce}">
                                                <div class="alert alert-danger" >
                                                    <span th:text="${alertModificaMerce}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
