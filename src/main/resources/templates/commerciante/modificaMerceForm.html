<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <meta charset="UTF-8-8">
        <title>MODIFICA MERCE</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>

    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                        <div th:if="${iter.size}>1">
                                            <li>
                                                <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                                    <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                                </a>
                                            </li>
                                        </div>
                                    </th:block>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR COMMERCIANTE-->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Menu commerciante
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/showInventario}">Gestione inventario</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/merceInPromozione}">Gestione promozioni</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/showCorrieriDaAggiungere}">Gestione corrieri</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/assunzioneAddetto}">Assunzione addetto</a>
                    </li>

                </ul>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class = "container-fluid">
                    <div class="row">
                        <div class = "col-lg-12">

                            <h2>Modifica merce</h2>

                            <form action="#" th:action="@{/commerciante/showInventario/modificaMerce/{id}(id=${id})}" method="post">
                                <div  style="width: 800px">
                                    <div>
                                        <label for="quantita" class="col-form-label">Quantita</label>
                                        <input type="number" step="0.1" name="quantita" class="form-control" id="quantita" required autofocus="autofocus">
                                    </div>
                                    <div>
                                        <label for="prezzo" class="col-form-label">Prezzo</label>
                                        <input type="number" step="0.1" name="prezzo" class="form-control" id="prezzo" required autofocus="autofocus">
                                    </div>
                                    <div>
                                        <label for="sconto" class="col-form-label">Sconto</label>
                                        <input type="number" step=0.1 name="sconto" class="form-control" id="sconto" required autofocus="autofocus">
                                    </div>
                                    <br>
                                    <div id="containerModificaMerce" style="width:500px;">
                                        <div style="float: left; width: 150px">
                                            <input type="submit" class="btn btn-primary" value="Modifica merce">
                                        </div>
                                        <div class="divAlert" style="float: right; width: 350px;">
                                            <div th:if="${alertModificaMerce}">
                                                <div class="alert alert-danger" >
                                                    <span th:text="${alertModificaMerce}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
