<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                        <div th:if="${iter.size}>1">
                                            <li>
                                                <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                                    <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                                </a>
                                            </li>
                                        </div>
                                    </th:block>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR COMMERCIANTE-->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Menu commerciante
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/showInventario}">Gestione inventario</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/merceInPromozione}">Gestione promozioni</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/showCorrieriDaAggiungere}">Gestione corrieri</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/assunzioneAddetto}">Assunzione addetto</a>
                    </li>

                </ul>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class = "container">
                    <div class="row">
                        <div class = "col-md-6">
                            <table class = "table table-responsive table-bordered .table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>nome</th>
                                    <th>descrizione</th>
                                    <th>prezzo</th>
                                    <th>sconto</th>
                                    <th>quantita</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="min : ${minList}">
                                    <td th:text="${min.merceAlPubblico.merce.ID}"></td>
                                    <td th:text="${min.merceAlPubblico.merce.nome}"></td>
                                    <td th:text="${min.merceAlPubblico.merce.descrizione}"></td>
                                    <td th:text="${min.merceAlPubblico.prezzo}"></td>
                                    <td th:text="${min.merceAlPubblico.sconto}"></td>
                                    <td th:text="${min.quantita}"></td>
                                    <td><a th:href="@{/commerciante/merceInPromozione/delete/{id}(id=${min.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i>Elimina</a></td>
                                </tr>
                                </tbody>
                            </table>
                            <a th:href="@{/commerciante/merceNonInPromozione}" class="btn btn-primary">Aggiungi nuova promozione</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
