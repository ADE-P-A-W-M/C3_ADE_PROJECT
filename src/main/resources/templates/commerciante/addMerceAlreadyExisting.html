<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>Aggiungi Merce</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                </ul>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                    <div th:if="${iter.size}>1">
                                        <li>
                                            <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                                <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                            </a>
                                        </li>
                                    </div>
                                </th:block>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

        <br>
        <br>

        <div id = "wrapper">
            <!--SIDEBAR COMMERCIANTE-->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Menu commerciante
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/showInventario}">Gestione inventario</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/merceInPromozione}">Gestione promozioni</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/showCorrieriDaAggiungere}">Gestione corrieri</a>
                    </li>
                    <li>
                        <a th:href="@{/commerciante/assunzioneAddetto}">Assunzione addetto</a>
                    </li>

                </ul>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class = "container-fluid">
                    <div class="row">
                        <div class = "col-lg-6">
                            <div>
                                <form action="#" th:action="@{/commerciante/showInventario/addMerce/{id}(id=${id})}" method="post">
                                    <label for="quantita" class="col-form-label">Quantita</label>
                                    <input type="text" name="quantita" class="form-control" id="quantita">
                                    <label for="prezzo" class="col-form-label">prezzo</label>
                                    <input type="text" name="prezzo" class="form-control" id="prezzo">
                                    <label for="sconto" class="col-form-label">Sconto</label>
                                    <input type="text" name="sconto" class="form-control" id="sconto">
                                    <br>
                                    <input type="submit" class="btn btn-primary" value="Aggiungi merce">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
