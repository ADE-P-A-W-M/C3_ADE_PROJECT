<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Aggiungi Promozione</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                <div th:if="${iter.size}>1">
                                    <li>
                                        <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                            <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                        </a>
                                    </li>
                                </div>
                            </th:block>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <br>
    <br>

    <div id = "wrapper">
        <!--SIDEBAR HOME ADDETTO-->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Menu addetto
                    </a>
                </li>
                <li>
                    <a th:href="@{/addettonegozio}">Home</a>
                </li>
                <li>
                    <a th:href="@{/addettonegozio/}">Assegnazione carta</a>
                </li>
                <li>
                    <a th:href="@{/addettonegozio}">Consulta inventario</a>
                </li>
                <li>
                    <a th:href="@{/addettonegozio/getVenditeAssegnate}">Consegna vendita assegnata</a>
                </li>
                <li>
                    <a th:href="@{/addettonegozio}">Registra vendita</a>
                </li>
            </ul>
        </div>
        <!-- Page Content -->
        <div class="container my-5">
            <div id="page-content-wrapper" class="card">
                <div class="card-body">
                    <div class="col-md-8">
                        <form action="#" th:action="@{/commerciante/showInventario/addMerce/{id}(id=${id})}" method="post">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="quantita" class="col-form-label">Quantita</label> <input type="text" name="quantita" class="form-control" id="quantita">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="prezzo" class="col-form-label">prezzo</label> <input type="text" name="prezzo" class="form-control" id="prezzo">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="sconto" class="col-form-label">Sconto</label> <input type="text" name="sconto" class="form-control" id="sconto">
                                </div>
                                <div class="form-group col-md-8">
                                    <input type="submit" class="btn btn-primary" value="Aggiungi merce">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
