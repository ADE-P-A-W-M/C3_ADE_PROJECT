<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>RIMUOVI ADDETTO</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>

    <body>
        <!--NAVBAR-->
        <div th:insert="fragments/navbar :: navbar" ></div>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR COMMERCIANTE-->
            <div th:insert="fragments/sidebarCommerciante :: sidebarCommerciante"></div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class = "container-fluid">
                    <div class="row">
                        <div class = "col-lg-12">
                            <div  style="width:800px">
                                <form action="#" th:action="@{/commerciante/showInventario/remove/{id}(id=${id})}" method="post">
                                    <label for="quantita" class="col-form-label">Quantita da rimuovere</label>
                                    <input type="number" step="0.1" name="quantita" class="form-control" id="quantita" required autofocus="autofocus">
                                    <br>
                                    <div id="containerEliminaMerce" style="width:500px;">
                                        <div style="float: left; width: 150px">
                                            <input type="submit" class="btn btn-primary" value="Rimuovi quantita">
                                        </div>
                                        <div class="divAlert" style="float: right; width: 350px;">
                                            <div th:if="${alertEliminaMerce}">
                                                <div class="alert alert-danger" >
                                                    <span th:text="${alertEliminaMerce}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
