<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>AGGINGI MERCE</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

</head>
<body>
<!--NAVBAR-->
<div th:insert="fragments/navbar :: navbar" ></div>

<br>
<br>

<div id="wrapper">
    <!--SIDEBAR COMMERCIANTE-->
    <div th:insert="fragments/sidebarCommerciante :: sidebarCommerciante"></div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <form action="#" th:action="@{/commerciante/showInventario/addMerce}" method="post">
                        <div class="row">
                            <br>
                            <br>
                            <div>
                                <label for="nome" class="col-form-label">Nome</label> <input type="text" name="nome" class="form-control" id="nome" required autofocus="autofocus">
                            </div>
                            <div>
                                <label for="descrizione" class="col-form-label">Descrizione</label> <input type="text" name="descrizione" class="form-control" id="descrizione" required autofocus="autofocus">
                            </div>
                            <div>
                                <label for="quantita" class="col-form-label">Quantita</label> <input type="number" step="0.1" name="quantita" class="form-control" id="quantita" required autofocus="autofocus">
                            </div>
                            <div>
                                <label for="prezzo" class="col-form-label">Prezzo</label> <input type="number" step="0.1" name="prezzo" class="form-control" id="prezzo" required autofocus="autofocus">
                            </div>
                            <div>
                                <label for="sconto" class="col-form-label">Sconto</label> <input type="number" step="0.1" name="sconto" class="form-control" id="sconto" required autofocus="autofocus">
                            </div>
                            <br>
                            <div>
                                <label for="categoria" class="col-form-label">Categoria</label>
                                <select name="categoria" id="categoria" style="height: 35px">
                                    <option th:each="categoria : ${T(it.unicam.pawm.c3.merce.Categoria).values()}" th:value="${categoria}" th:text="${categoria}"></option>
                                </select>
                            </div>
                            <br>
                            <div id="containerAggiungiMerce" style="width:500px;">
                                <div style="float: left; width: 150px">
                                    <input type="submit" class="btn btn-primary" value="Aggiungi merce">
                                </div>
                                <div class="divAlert" style="float: right; width: 350px;">
                                    <div th:if="${alertAddNewMerce}">
                                        <div class="alert alert-danger" >
                                            <span th:text="${alertAddNewMerce}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
