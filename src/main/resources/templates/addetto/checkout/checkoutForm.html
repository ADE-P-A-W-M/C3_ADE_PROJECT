<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>HOME ADDETTO</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />
    <script src="../../js/main.js"></script>

</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                <div th:if="${iter.size}>1">
                                    <li>
                                        <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                            <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                        </a>
                                    </li>
                                </div>
                            </th:block>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br>
<br>

<div id="wrapper">
    <!--SIDEBAR ADDETTO-->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Menu addetto
                </a>
            </li>
            <li>
                <a th:href="@{/addettonegozio/}">Home</a>
            </li>
            <li>
                <a th:href="@{/addettonegozio/ricercaCliente}">Assegnazione carta</a>
            </li>
            <li>
                <a  th:href="@{/addettonegozio/consultaInventarioAddetto}">Consulta inventario</a>
            </li>
            <li>
                <a th:href="@{/addettonegozio/getVenditeAssegnate}">Consegna vendita assegnata</a>
            </li>
        </ul>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="@{/addettonegozio/checkout/}" method="post">
                        <div class="form-group col-md-6">
                            <label for="id" class="col-form-label">Id Merce</label> <input type="text" name="id" th:value="*{id}" class="form-control" id="id">
                        </div>
                        <input type="submit" class="btn btn-primary" name="action" value="TrovaMerce">
                        <div class="form-group col-md-6">
                            <label for="quantita" class="col-form-label">Quantita</label> <input type="text" th:value="*{quantita}" name="quantita" class="form-control" id="quantita">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prezzo" class="col-form-label">Prezzo</label> <input type="text" name="prezzo" th:value="*{prezzo}" class="form-control" id="prezzo">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="sconto" class="col-form-label">Sconto</label> <input type="text" name="sconto" th:value="*{sconto}" class="form-control" id="sconto">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prezzoCarrello" class="col-form-label">Prezzo Carrello</label> <input type="text" name="prezzoCarrello" th:value="*{prezzoCarrello}" class="form-control" id="prezzoCarrello">
                        </div>
                        <input type="submit" class="btn btn-primary" name="action" value="AggiungiAlCarrello">
                        <div class="form-group col-md-6">
                            <label for="codiceCarta" class="col-form-label">Codice Carta</label>
                            <input type="text" name="codiceCarta" th:value="*{codiceCarta}" class="form-control" id="codiceCarta" >
                        </div>
                    </form>
                    <div class="container-fluid">
                        <!-- <div>
                            -<form>
                                 <input type="submit" class="btn btn-primary" onclick="toggler('ricercaClientePerAssegnaCarta');">
                             </form>
                        </div>-->
                        <a href="#" class="btn btn-primary" onclick="toggler('ricercaClientePerAssegnaCarta');">Invia</a>
                        <br>
                        <br>
                        <div id="ricercaClientePerAssegnaCarta" style="display: none">
                            <form action="#" th:action="@{/addettonegozio/getCliente}" method="post">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="email" class="col-form-label">Email</label> <input type="text" name="email" class="form-control" id="email">
                                    </div>
                                    <div class="form-group col-md-8">
                                        <input type="submit" class="btn btn-primary" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
