<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>HOME ADDETTO</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>
    </head>
    <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                </ul>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                    <div th:if="${iter.size}>1">
                                        <li>
                                            <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                                <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                            </a>
                                        </li>
                                    </div>
                                </th:block>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div id="wrapper">
        <!--SIDEBAR ADDETTO-->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Menu addetto
                    </a>
                </li>
                <li>
                    <a th:href="@{/addettonegozio/}">Home</a>
                </li>
                <li>
                    <a th:href="@{/addettonegozio/ricercaCliente}">Assegnazione carta</a>
                </li>
                <li>
                    <a  th:href="@{/addettonegozio/consultaInventarioAddetto}">Consulta inventario</a>
                </li>
                <li>
                    <a th:href="@{/addettonegozio/getVenditeAssegnate}">Consegna vendita assegnata</a>
                </li>
            </ul>
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <form th:action="@{/addettonegozio/checkout/}" method="post">
                                <label for="id" class="col-form-label">Id Merce</label> <input type="text" name="id" th:value="*{id}" class="form-control" id="id">
                                <label for="quantita" class="col-form-label">Quantita</label> <input type="text" th:value="*{quantita}" name="quantita" class="form-control" id="quantita">
                                <br>
                                <input type="submit" class="btn btn-primary" name="action" value="TrovaMerce">
                                <br>
                                <br>
                                <label for="prezzo" class="col-form-label">Prezzo</label> <input type="text" name="prezzo" th:value="*{prezzo}" class="form-control" id="prezzo">
                                <label for="sconto" class="col-form-label">Sconto</label> <input type="text" name="sconto" th:value="*{sconto}" class="form-control" id="sconto">
                                <br>
                                <input type="submit" class="btn btn-primary" name="action" value="AggiungiAlCarrello">
                                <br>
                                <br>
                                <label for="prezzoCarrello" class="col-form-label">Prezzo Carrello</label> <input type="text" name="prezzoCarrello" th:value="*{prezzoCarrello}" class="form-control" id="prezzoCarrello">
                                <br>
                                <hr class="divider">
                                <br>
                                <label for="codiceCarta" class="col-form-label">Codice Carta</label>
                                <input type="text" name="codiceCarta" th:value="*{codiceCarta}" class="form-control" id="codiceCarta" >
                                <br>
                                <input type="submit" class="btn btn-primary" name="action" value="VerificaCodice">
                                <hr class="divider">
                                <h4>Parte Assegnazione Carta Al Cliente</h4>
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" name="email" class="form-control" id="email">
                                <br>
                                <input type="submit" class="btn btn-primary" name="action" value="CercaUserPerAssegnaCarta">
                                <br>
                                <br>
                                <table class = "table table-responsive table-bordered .table-striped">
                                        <thead>
                                            <tr>
                                                <th>Email</th>
                                                <th>Nome</th>
                                                <th>Cognome</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${userList}">
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.nome}"></td>
                                            <td th:text="${user.cognome}"></td>
                                            <input type="hidden" name="email1" id="email1" th:value="${user.email}"/>
                                        </tr>
                                        </tbody>
                                    </table>
                                <select name="tipoScontoCliente">
                                        <option th:each="tipoScontoCliente : ${T(it.unicam.pawm.c3.carta.TipoScontoCliente).values()}" th:value="${tipoScontoCliente}" th:text="${tipoScontoCliente}"></option>
                                </select>
                                <br>
                                <br>
                                <input type="submit" class="btn btn-primary" name="action" value="GeneraCartaInCheckout">
                                <br>
                                <hr class="divider">
                                <h4>Parte Recupero Carta A Partire Da Email</h4>
                                <label for="email" class="col-form-label">Email</label>
                                <input type="text" name="email2" class="form-control" id="email2" />
                                <br>
                                <input type="submit" class="btn btn-primary" name="action" value="RecuperaCodiceCartaDaEmail">
                                <br>
                                <hr class="divider">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
