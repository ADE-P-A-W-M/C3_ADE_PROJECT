<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>HOME ADDETTO</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                <div th:if="${iter.size}>1">
                                    <li>
                                        <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                            <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                        </a>
                                    </li>
                                </div>
                            </th:block>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br>
<br>

<div id="wrapper">
    <!--SIDEBAR ADDETTO-->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Menu addetto
                </a>
            </li>
            <li>
                <a th:href="@{/addettonegozio/}">Home</a>
            </li>
            <li>
                <a th:href="@{/addettonegozio/ricercaCliente}">Assegnazione carta</a>
            </li>
            <li>
                <a  th:href="@{/addettonegozio/consultaInventarioAddetto}">Consulta inventario</a>
            </li>
            <li>
                <a th:href="@{/addettonegozio/getVenditeAssegnate}">Consegna vendita assegnata</a>
            </li>
            <li>
                <a th:href="@{/addettonegozio/checkout}">Checkout</a>
            </li>
        </ul>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <form th:action="@{/addettonegozio/checkout/{idCliente}(idCliente=${idCliente})}" method="post">
            <h4>Lista Corrieri</h4>
            <table id="negoziotable" class = "table table-responsive table-bordered .table-striped">
                <thead>
                <tr>
                    <th>Negozio</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="negozio : ${negoziList}">
                    <td th:text="${negozio}"></td>
                    <td>
                        <form id="selezioneNegozio" ACTION="#" th:action="@{/addettonegozio/checkout/{idCliente}(idCliente=${idCliente})}" th:object="${negozio}" method="POST">
                            <input type="hidden" id="idCliente" name="idCliente" th:value="${idCliente}"/>
                            <input type="hidden" id="idCorriere" name="idCorriere" th:value="${idCorriere}"/>
                            <input type="hidden" id="idNegozio" name="idNegozio" th:value="${negozio.id}"/>
                            <button type="submit" name="action" value="sceltaNegozio">Scegli negozio</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

</body>
</html>
