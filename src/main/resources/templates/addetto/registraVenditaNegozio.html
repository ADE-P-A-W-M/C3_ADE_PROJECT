<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REGISTRA VENDITA IN NEGOZIO</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

</head>
<body>
<!--NAVBAR-->
<div th:insert="fragments/navbar :: navbar" ></div>

<br>
<br>

<div id="wrapper">
    <!--SIDEBAR ADDETTO-->
    <div th:insert="fragments/sidebarAddetto :: sidebarAddetto"></div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <form th:action="@{/addettonegozio/checkout/{idCliente}(idCliente=${idCliente})}" method="post">
            <table id="negoziotable" class = "table table-responsive table-bordered .table-striped">
                <thead>
                <tr>
                    <th>Negozio</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="negozio : ${negoziList}">
                    <td th:text="${negozio}"></td>
                    <td>
                        <form id="selezioneNegozio" ACTION="#" th:action="@{/addettonegozio/checkout/{idCliente}(idCliente=${idCliente})}" th:object="${negozio}" method="POST">
                            <input type="hidden" id="idCliente" name="idCliente" th:value="${idCliente}"/>
                            <input type="hidden" id="idCorriere" name="idCorriere" th:value="${idCorriere}"/>
                            <input type="hidden" id="idNegozio" name="idNegozio" th:value="${negozio.id}"/>
                            <button type="submit" name="action" value="sceltaNegozio">Scegli negozio</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

</body>
</html>
