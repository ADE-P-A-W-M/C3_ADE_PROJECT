<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CLIENTE ASSEGNAZIONE CARTA</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>
    <body>
        <!--NAVBAR-->
        <div th:insert="fragments/navbar :: navbar" ></div>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR ADDETTO-->
            <div th:insert="fragments/sidebarAddetto :: sidebarAddetto"></div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form class="col-md-8" th:action="@{/addettonegozio/getCliente/{id}(id=${userList[0].id})}" method="post">

                                        <table class = "table table-responsive table-bordered .table-striped">
                                            <thead>
                                            <tr>
                                                <th>Email</th>
                                                <th>Nome</th>
                                                <th>Cognome</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${userList}">
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.nome}"></td>
                                                <td th:text="${user.cognome}"></td>
                                                <td>
                                                    <select name="tipoScontoCliente">
                                                        <option th:each="tipoScontoCliente : ${T(it.unicam.pawm.c3.model.carta.TipoScontoCliente).values()}" th:value="${tipoScontoCliente}" th:text="${tipoScontoCliente}"></option>
                                                    </select>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                        <br>
                                        <div class="col-md-8">
                                            <input type="submit" class="btn btn-primary" value="Assegna carta">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
