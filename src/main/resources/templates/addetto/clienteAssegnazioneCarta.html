<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />
</head>



<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
            <div>
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                <div th:if="${iter.size}>1">
                                    <li>
                                        <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                            <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                        </a>
                                    </li>
                                </div>
                            </th:block>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


<!--SIDEBAR ADDETTO-->
<br>
<br>
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Menu addetto
                </a>
            </li>
            <li>
                <a th:href="@{/addettonegozio}">Home</a>
            </li>
            <li>
                <a th:href="@{/addettonegozio/}">Assegnazione carta</a>
            </li>
            <li>
                <a  th:href="@{/addettonegozio/consultaInventarioAddetto}">Consulta inventario</a>
            </li>
            <li>
                <a th:href="@{/addettonegozio/getVenditeAssegnate}">Consegna vendita assegnata</a>
            </li>
            <li>
                <a th:href="@{/addettonegozio}">Registra vendita</a>
            </li>


        </ul>
    </div>







    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Simple Sidebar</h1>
                    <p>

                        Welcome <span sec:authentication="principal.username" > User </span>
                    </p>

                    <h3>Assegnazione carta cliente</h3>
                    <div class="card">
                        <div class="card-body">

                            <h4>Cliente selezionato</h4>
                            <table class = "table table-responsive table-bordered .table-striped">
                                <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Nome</th>
                                    <th>Cognome</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}">
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.nome}"></td>
                                    <td th:text="${user.cognome}"></td>

                                </tr>
                                </tbody>
                            </table>
                            <form th:action="@{/addettonegozio/getCliente/{id}(id=${userList[0].id})}" method="post">

                                <select name="tipoScontoCliente">
                                    <option th:each="tipoScontoCliente : ${T(it.unicam.pawm.c3.carta.TipoScontoCliente).values()}"
                                            th:value="${tipoScontoCliente}" th:text="${tipoScontoCliente}"></option>
                                </select>

                                <input type="submit" class="btn btn-primary" value="Assegna carta">
                            </form>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>


<div class="container my-5">

</div>
</body>

</html>
