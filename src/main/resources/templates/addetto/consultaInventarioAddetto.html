<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>CONSULTA INVENTARIO</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>
    <body>
        <!--NAVBAR-->
        <div th:insert="fragments/navbar :: navbar" ></div>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR ADDETTO-->
            <div th:insert="fragments/sidebarAddetto :: sidebarAddetto"></div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class = "col-md-12">
                                    <table class = "table table-responsive table-bordered .table-striped">
                                        <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Descrizione</th>
                                            <th>Prezzo</th>
                                            <th>Quantita</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="min : ${inventario}">
                                            <td th:text="${min.merceAlPubblico.merce.nome}"></td>
                                            <td th:text="${min.merceAlPubblico.merce.descrizione}"></td>
                                            <td th:text="${min.merceAlPubblico.prezzo}"></td>
                                            <td th:text="${min.quantita}"></td>
                                            <td><a th:href="@{/addettonegozio/infoMerce/{id}(id=${min.id})}" class="btn btn-primary">Info<i class="fas fa-user-edit ml-2"></i></a></td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </body>
</html>
