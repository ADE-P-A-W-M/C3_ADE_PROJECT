<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CONSEGNA VENDITA ASSEGNATA</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

</head>
<body>
<!--NAVBAR-->
<div th:insert="fragments/navbar :: navbar" ></div>

<br>
<br>

<div id="wrapper">
    <!--SIDEBAR ADDETTO-->
    <div th:insert="fragments/sidebarAddetto :: sidebarAddetto"></div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-md-10">
                                <!--/*@thymesVar id="cliente" type="it.unicam.pawm.c3.model.personale.Cliente"*/-->
                                <form action="#" th:action="@{/addettonegozio/getVenditeAssegnate}" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="email" class="col-form-label">Email</label> <input type="text" name="email" class="form-control" id="email">
                                        </div>
                                        <div class="form-group col-md-8">
                                            <div class="divAlert" style="float: left;">
                                                <input type="submit" class="btn btn-primary" value="Submit">
                                            </div>
                                            <div class="divAlert" style="float: right;">
                                                <div th:if="${alertUtente}">
                                                    <div class="alert alert-danger">
                                                        <span th:text="${alertUtente}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
