<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <title>HOME ADDETTO</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../../css/main.css" th:href="@{/css/main.css}" />

    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                    <div>
                        <ul class="nav navbar-nav">
                            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Select Role<span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <th:block th:each="r, iter:${#authentication.getAuthorities()}">
                                        <div th:if="${iter.size}>1">
                                            <li>
                                                <a th:href="@{/{ruolo}/(ruolo=${r.authority.toLowerCase()})}" >
                                                    <span th:text="${r}"></span><th:block th:if="${!iter.last}">, </th:block>
                                                </a>
                                            </li>
                                        </div>
                                    </th:block>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <br>
        <br>

        <div id="wrapper">
            <!--SIDEBAR ADDETTO-->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Menu addetto
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/addettonegozio/}">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/addettonegozio/ricercaCliente}">Assegnazione carta</a>
                    </li>
                    <li>
                        <a  th:href="@{/addettonegozio/consultaInventarioAddetto}">Consulta inventario</a>
                    </li>
                    <li>
                        <a th:href="@{/addettonegozio/getVenditeAssegnate}">Consegna vendita assegnata</a>
                    </li>
                    <li>
                        <a th:href="@{/addettonegozio/checkout}">Checkout</a>
                    </li>
                </ul>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container my-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-md-10">

                                <h2>Consegna vendita assegnata</h2>

                                <h4>Merce cliente</h4>
                                <table class = "table table-responsive table-bordered .table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Data</th>
                                        <th>Prezzo</th>
                                        <th>Indirizzo</th>
                                        <th>Stato</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--                    <tr th:each="user : ${user}">-->

                                    <tr th:each="min : ${listaVendite}">

                                        <!--/*@thymesVar id="merceAlPubblico" type="it.unicam.pawm.c3.merce.MerceAlPubblico"*/-->
                                        <td th:text="${min.id}"></td>
                                        <td th:text="${min.data}"></td>
                                        <td th:text="${min.prezzo}"></td>
                                        <td th:text="${min.indirizzoDiConsegna}"></td>
                                        <td th:text="${min.statoConsegna}"></td>
                                        <td><a th:href="@{/addettonegozio/consegnaAlCliente/{id}(id=${min.id})}" class="btn btn-primary">Consegna<i class="fas fa-user-edit ml-2"></i></a></td>
                                        <!--                        <td><a th:href="@{/addettonegozio/getVenditeAssegnate/{idu}/consegnaAlCliente/{id}(idu=${user.id},id=${min.id})}" class="btn btn-primary">Consegna<i class="fas fa-user-edit ml-2"></i></a></td>-->
                                    </tr>

                                    <!--                    </tr>-->
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
